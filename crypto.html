<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World News | OpenSky News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Global reporting on politics, conflict, diplomacy, and international affairs.">

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Header Structure */
    header {
      background: #0d0d0d;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Stacks Logo on top, Nav on bottom */
      gap: 12px;
      border-bottom: 1px solid #222;
    }

    /* Logo Style (Blue) */
    .site-logo {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      display: inline-block;
    }

    /* Navigation Container */
    .nav-links {
      display: flex;
      gap: 20px;
      overflow-x: auto; /* Allows horizontal scrolling on very small screens */
      white-space: nowrap;
    }

    /* Navigation Links (White) */
    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #f5f5f5;
    }

    .page-desc {
      color: #a0a0a0;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* Article Cards */
    article {
      border-bottom: 1px solid #333;
      padding: 25px 0;
    }

    article:last-child {
      border-bottom: none;
    }

    article h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      color: #eeeeee;
    }

    article p {
      color: #bdbdbd;
      margin: 0 0 10px;
      font-size: 1rem;
    }

    time {
      font-size: 0.85rem;
      color: #888;
      display: block;
    }

    /* Footer */
    footer {
      background: #0d0d0d;
      padding: 30px 20px;
      margin-top: 60px;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="site-logo">OpenSky News</a>
  
  <nav class="nav-links">
    <a href="/crypto.html">Crypto</a>
  </nav>
</header>

<main>
  
<div class="kicker">Crypto · Analysis</div>

  <main class="container">

  <h1>Crypto</h1>

  <article>
    <img
      src="https://images.pexels.com/photos/6778650/pexels-photo-6778650.jpeg"
      alt="Cryptocurrency infrastructure"
      style="width:100%; border-radius:6px; margin:16px 0;"
    >

    <span class="meta-text">Analysis</span>
    <h2>
      <a href="/article-crypto-is.html">
        Crypto Isn’t Trying to Replace Money Anymore
      </a>
    </h2>
    <time>Jan 29, 2026</time>

    <p>
      The revolutionary rhetoric has faded. Crypto is evolving into financial
      infrastructure — not an alternative to the system, but part of it.
    </p>
  </article>

  </main>
</main>

<footer>
  © 2026 OpenSky News
</footer>

</body>
</html>
