<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World News | OpenSky News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Global reporting on politics, conflict, diplomacy, and international affairs.">

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Header Structure */
    header {
      background: #0d0d0d;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Stacks Logo on top, Nav on bottom */
      gap: 12px;
      border-bottom: 1px solid #222;
    }

    /* Logo Style (Blue) */
    .site-logo {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      display: inline-block;
    }

    /* Navigation Container */
    .nav-links {
      display: flex;
      gap: 20px;
      overflow-x: auto; /* Allows horizontal scrolling on very small screens */
      white-space: nowrap;
    }

    /* Navigation Links (White) */
    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #f5f5f5;
    }

    .page-desc {
      color: #a0a0a0;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* Article Cards */
    article {
      border-bottom: 1px solid #333;
      padding: 25px 0;
    }

    article:last-child {
      border-bottom: none;
    }

    article h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      color: #eeeeee;
    }

    article p {
      color: #bdbdbd;
      margin: 0 0 10px;
      font-size: 1rem;
    }

    time {
      font-size: 0.85rem;
      color: #888;
      display: block;
    }

    /* Footer */
    footer {
      background: #0d0d0d;
      padding: 30px 20px;
      margin-top: 60px;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <a href="/index.html">OpenSky News</a>
  <nav class="nav-links">
    <a href="/defi.html">DeFi</a>
  </nav>
</header>

<article class="news-card">
  <a href="/article-rebuilding-after-crashes.html" style="display:block; text-decoration:none; color:inherit;">
    
    <div class="card-image-placeholder"
      style="
        height:180px;
        background-image:url('https://images.pexels.com/photos/270408/pexels-photo-270408.jpeg');
        background-size:cover;
        background-position:center;
      ">
    </div>

    <div>
      <span class="meta-text">DeFi</span>
      <h3>DeFi Is Quietly Rebuilding Itself After the Crashes</h3>
      <p>
        The speculative layer collapsed. What remains is slower, regulated, and far more interesting.
      </p>
      <time class="meta-text">Jan 29, 2026</time>
    </div>

  </a>
</article>
